{% extends "base.html" %}

{% block content %}

<h1>Tickets pendientes</h1>
<h3>Total: {{ all_tickets }}</h3>
<div class="content-table">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Tickets pendientes</th>
        </tr>
        </thead>
        <tbody>
            {% for user_count in tickets %}

            <tr>
                <td>{{ user_count["user"] }}</td>
                <td>{{ user_count["count"] }}</td>
            </tr>

            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
